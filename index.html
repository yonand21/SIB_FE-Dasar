<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1 class="header-glow">Bookshelf Apps</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-book">
    <h2 class="container-header text-center">Masukkan Buku</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Judul Buku</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group author-title">
        <label for="author">Penulis Buku</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group date-title">
        <label for="date">Tahun Terbit</label>
        <input type="number" id="date" name="date" required>
      </div>
      <input type="submit" value="Tambahkan" name="Submit" class="btn-submit">
    </form>
  </div>

  <div class="container">
    <h2 class="conainer-header">Daftar Buku belum selesai dibaca</h2>
    <div class="list-item" id="books">
    </div>
  </div>


  <div class="container">
    <h2 class="container-header">Daftar Buku sudah selesai dibaca</h2>
    <div class="list-item" id="completed-books">
    </div>
  </div>
</div>

<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
